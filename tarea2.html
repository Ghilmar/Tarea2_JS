<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script>
        function calcular() {

            var a = parseInt(document.getElementById("valorA").value);
            var b = parseInt(document.getElementById("valorB").value);
            var operacion = document.getElementById("operacion").value;
            var resultado;

    
            if (operacion === "suma") {
                resultado = a + b;
            } else if (operacion === "resta") {
                resultado = a - b;
            } else if (operacion === "multiplicacion") {
                resultado = a * b;
            } else if (operacion === "division") {
                resultado = a / b;
            }


            document.getElementById("resultado").innerHTML = "Resultado: " + resultado;
        }
    </script>
</head>
<body>
    <h2>Calculadora Aritmética</h2>


    <label for="operacion">Operación:</label>
    <select id="operacion">
        <option value="suma">Suma</option>
        <option value="resta">Resta</option>
        <option value="multiplicacion">Multiplicación</option>
        <option value="division">División</option>
    </select>

    <div>
        <label for="valorA">A:</label>
        <input type="number" id="valorA" required>
    </div>

    <div>
        <label for="valorB">B:</label>
        <input type="number" id="valorB" required>
    </div>


    <button onclick="calcular()" style="background-color: gold; width: 100px; height: 30px; margin-bottom: 10px; margin-top: 10px;">Calcular</button>


    <div id="resultado"  style="font-size: 15px; font-weight: bold;  background-color: gold; width: 30%; height: 30px;"></div>


</body>
</html>
